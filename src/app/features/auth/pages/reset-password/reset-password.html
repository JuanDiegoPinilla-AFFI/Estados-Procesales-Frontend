<div class="affi-auth-page">
  <div class="affi-auth-card">
    <div class="affi-auth-card__header">
      <img src="/Affi_logo.png" alt="Affi" class="affi-logo" />
      <h1>Crear nueva contraseña</h1>
      <p>Escribe tu nueva contraseña para completar el proceso.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="affi-auth-form">
      <label class="field">
        <span class="field__label">Nueva contraseña</span>
        <input
          class="field__input"
          type="password"
          formControlName="password"
          placeholder="••••••••"
        />
      </label>

      <label class="field">
        <span class="field__label">Confirmar contraseña</span>
        <input
          class="field__input"
          type="password"
          formControlName="confirmPassword"
          placeholder="••••••••"
        />
      </label>

      <button class="btn btn--primary" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Guardando...' : 'Guardar nueva contraseña' }}
      </button>
    </form>

    @if (message) {
      <p class="affi-auth-footer">{{ message }}</p>
    }
  </div>
</div>
