<div class="affi-auth-page">
  <div class="affi-auth-card">
    <div class="affi-auth-card__header">
      <img src="/Affi.png" alt="Affi" class="affi-logo" />

      <h1>Iniciar sesión</h1>
      <p>Ingresa tus datos para acceder al panel.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="affi-auth-form">
      <label class="field">
        <span class="field__label">Correo electrónico</span>
        <input
          class="field__input"
          type="email"
          formControlName="email"
          placeholder="tucorreo@ejemplo.com"
        />
        <span class="field__error"
              *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Ingresa un correo válido.
        </span>
      </label>

      <label class="field">
        <span class="field__label">Contraseña</span>
        <input
          class="field__input"
          type="password"
          formControlName="password"
          placeholder="••••••••"
        />
        <span class="field__error"
              *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          La contraseña es obligatoria.
        </span>
      </label>

      <button class="btn btn--primary" type="submit" [disabled]="form.invalid">
        Iniciar sesión
      </button>
    </form>

    <p class="affi-auth-footer">
      <a routerLink="/auth/forgot-password">¿Olvidaste tu contraseña?</a>
    </p>

    <p class="affi-auth-footer">
      ¿No tienes cuenta?
      <a routerLink="/auth/register">Crear cuenta</a>
    </p>
  </div>
</div>
