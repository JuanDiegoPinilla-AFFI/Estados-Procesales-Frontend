<div class="affi-auth-page">
  <div class="affi-auth-card">
    <!-- Header -->
    <div class="affi-auth-card__header">
      <img src="/Affi.png" alt="Affi" class="affi-logo" />
      <h1>Crear cuenta</h1>
      <p>Ingresa los datos de tu inmobiliaria para comenzar.</p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="affi-auth-form">

      <!-- Nombre Completo -->
      <label class="field">
        <span class="field__label">Nombre completo</span>
        <input 
          class="field__input" 
          type="text" 
          formControlName="name" 
          placeholder="Nombre y apellidos" />
        
        @if (form.get('name')?.invalid && form.get('name')?.touched) {
          <span class="field__error">
            El nombre es obligatorio.
          </span>
        }
      </label>

      <!-- Email -->
      <label class="field">
        <span class="field__label">Correo electrónico</span>
        <input 
          class="field__input" 
          type="email" 
          formControlName="email" 
          placeholder="tucorreo@ejemplo.com" />
        
        @if (form.get('email')?.invalid && form.get('email')?.touched) {
          <span class="field__error">
            Ingresa un correo válido.
          </span>
        }
      </label>

      <!-- NIT -->
      <label class="field">
        <span class="field__label">NIT Inmobiliaria</span>
        <input 
          class="field__input" 
          type="text" 
          formControlName="nit" 
          placeholder="Ej: 90000000" />
        
        @if (form.get('nit')?.invalid && form.get('nit')?.touched) {
          <span class="field__error">
            El NIT es obligatorio.
          </span>
        }
      </label>

      <!-- Código -->
      <label class="field">
        <span class="field__label">Código Inmobiliaria</span>
        <input 
          class="field__input" 
          type="text" 
          formControlName="codigoInmobiliaria" 
          placeholder="Ej: 000" />
        
        @if (form.get('codigoInmobiliaria')?.invalid && form.get('codigoInmobiliaria')?.touched) {
          <span class="field__error">
            El código es obligatorio.
          </span>
        }
      </label>

      <!-- Contraseña -->
      <label class="field">
        <span class="field__label">Contraseña</span>
        <div class="input-with-icon">
          <input 
            class="field__input" 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password" 
            placeholder="••••••••" />
          
          <button 
            type="button" 
            class="password-toggle-btn"
            [class.toggling]="isTogglingPassword"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <!-- Icono: Ojo abierto (mostrar) -->
            @if (!showPassword) {
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            }
            
            <!-- Icono: Ojo cerrado (ocultar) -->
            @if (showPassword) {
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            }
          </button>
        </div>

        @if (form.get('password')?.hasError('required') && form.get('password')?.touched) {
          <span class="field__error">
            La contraseña es obligatoria.
          </span>
        }
        @if (form.get('password')?.hasError('minlength') && form.get('password')?.touched) {
          <span class="field__error">
            Mínimo 8 caracteres.
          </span>
        }
        @if (form.get('password')?.hasError('pattern') && form.get('password')?.touched) {
          <span class="field__error">
            Debe tener mayúscula, minúscula y número.
          </span>
        }
      </label>

      <!-- Botón Submit -->
      <button 
        class="btn btn--primary" 
        type="submit" 
        [disabled]="form.invalid">
        Registrarme
      </button>
    </form>

    <!-- Footer -->
    <p class="affi-auth-footer">
      ¿Ya tienes cuenta?
      <a routerLink="/auth/login">Iniciar sesión</a>
    </p>
  </div>
</div>
