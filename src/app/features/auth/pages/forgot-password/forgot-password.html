<div class="affi-auth-page">
  <div class="affi-auth-card">
    <div class="affi-auth-card__header">
      <img src="/Affi.png" alt="Affi" class="affi-logo" />
      <h1>Restablecer contrase침a</h1>
      <p>Ingresa tu correo y te enviaremos un enlace para crear una nueva contrase침a.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="affi-auth-form">
      <label class="field">
        <span class="field__label">Correo electr칩nico</span>
        <input
          class="field__input"
          type="email"
          formControlName="email"
          placeholder="tucorreo@ejemplo.com"
        />
        @if (form.get('email')?.invalid && form.get('email')?.touched) {
          <span class="field__error" style="color: red; font-size: 0.8rem; margin-top: 4px; display: block;">
            Ingresa un correo v치lido.
          </span>
        }
      </label>

      <button class="btn btn--primary" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Enviando...' : 'Enviar enlace' }}
      </button>
    </form>

    <p class="affi-auth-footer">
      <a routerLink="/auth/login">Regresar</a>
    </p>
  </div>
</div>
